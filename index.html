<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1> Tic Tac Toe Game</h1>
        <div class="msgContainer hidden">
            <h2 class="winnerMsg">Winner</h2>
            <button class="newGameButtonMsg" id="newGame">New game</button>
        </div>
        <div class="container">
            <button class="box " id="button-0"></button>
            <button class="box " id="button-1"></button>
            <button class="box " id="button-2"></button>
            <button class="box " id="button-3"></button>
            <button class="box " id="button-4"></button>
            <button class="box " id="button-5"></button>
            <button class="box " id="button-6"></button>
            <button class="box " id="button-7"></button>
            <button class="box " id="button-8"></button>
        </div>
        <button class="restartButton" id="restartButton"> Restart The Game</button>
    </main>
</body>
<script src="script.js"></script>
</html>
